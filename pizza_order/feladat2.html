<!DOCTYPE html>
<html lang="hu">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pizza rendelés</title>
	<style>
		.feltet label {
			display: flex;
			align-items: center;
		}

	</style>
</head>

<body>
	<div class="container">
		<form>
			<fieldset>
				<legend>Kiszállítási adatok</legend>
				<div>
					<label>Teljes név:
						<input type="text" id="nev" required>
					</label>
				</div>
				<div>
					<label>Telefonszám:
						<input type="number" id="telefon" required>
					</label>
				</div>
				<div class="cim">
					<label>Irányítószám:
						<input type="number" name="irszam" id="irszam" required>
					</label>
					<label>Város:
						<input type="text" name="varos" id="varos" required>
						</label>
						<label>Utca:
						<input type="text" name="utca" id="utca" required>
						</label>
						<label>Házszám (Ajtó):
						<input type="number" name="hazszam" id="hazszam" required>
						</label>

				</div>
			</fieldset>
			<fieldset>
				<legend>Pizza adatai</legend>
				<label for="sauce">Alap:</label>
				<select name="sauce" id="sauce">
					<option value="0">Paradicsomos fűszeres</option>
					<option value="100">Tejföl fokhagymás</option>
					<option value="200">Szimpla Sajtkrémes</option>
					<option value="300">Carbonara</option>
					<option value="400">Chilis bab</option>
					<option value="500">Castello</option>
				</select>
				<div class="feltet"><span>Feltétek:</span>
					<label>
						<input type="checkbox" name="feltet" id="sonka" value="sonka">sonka
					</label>
					<label>
					<input type="checkbox" name="feltet" id="szalámi" value="szalami">szalami
					</label>
					<label>
					<input type="checkbox" name="feltet" id="kukorica" value="kukorica">kukorica
					</label>
					<label>
					<input type="checkbox" name="feltet" id="gomba" value="gomba">
					gomba</label>
					<label>
					<input type="checkbox" name="feltet" id="extra fűszer" value="extrafuszer">
					extra fűszer</label>
					<label>
					<input type="checkbox" name="feltet" id="tenger gyümölcsei" value="tengergyumolcsei">
					tenger gyümölcsei</label>
					<label>
					<input type="checkbox" name="feltet" id="extrasajt" value="extrasajt">
					extra sajt</label>
				</div>
				<div>
					<label for="mennyiseg">Mennyiség: </label>
					<input type="number" id="mennyiseg" min="1" max="10">
				</div>

			</fieldset>
			<fieldset>
				<legend>Megjegyzés</legend>
				<textarea name="comment" id="comment" cols="30" rows="10" placeholder="megjegyzéseit itt teheti meg"></textarea>
			</fieldset>
			<div>
				<input type="button" value="Rendelés leadása"> Ár: <span>0</span> Ft
			</div>
		</form>
	</div>
	<script src="feladat2.js"></script>
</body>
</html>
